#Transaction
  Transaction:
    type: object
    properties:
      amount:
        type: number
      type: 
        type: string
        enum: ['deposit', 'withdrawal', 'fund']
      description:
        type: string
      user:
        type: object
      status:
        type: string
        enum: ['pending', 'successful', 'cancelled', 'failed', 'processing']
      reference:
        type: string
      processor:
        type: string
      processorReference:
        type: string
      currency:
        type: string
      paymentType:
        type: string
      sourceType:
        type: string
      sourceId:
        type: string
      destinationType:
        type: string
      destinationId:
        type: string
