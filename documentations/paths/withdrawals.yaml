# Withdrawals
  /withdrawals:
    post:
      summary: new user withdrawal request
      description: new user withdrawal request
      operationId: newWithdrawal
      tags:
      - Withdrawals
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: body
          name: payload
          type: object
          properties:
            amount:
              type: string
              required: true
            bankAccountId:
              type: string
              required: true
            currency:
              type: string
              required: false                            
          description: User ID(if fetched by admin)
          required: false
      responses:
        200:
          description: Success
          schema:
            example:
            type: object
            properties:
              message:
                type: string
              data:
                type: array
                items:
                  $ref: "#/definitions/Transaction"
  /withdrawals/{transactionId}/process:
    get:
      summary: process withdrawal request as admin
      description: process withdrawal requests
      operationId: processWithdrawal
      tags:
      - Withdrawals
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
      responses:
        200:
          description: Success
          schema:
            example:
            type: object
            properties:
              message:
                type: string
              data:
                type: object
                schema:
                  $ref: "#/definitions/Transaction"                  