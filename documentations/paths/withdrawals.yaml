# Withdrawals
  /withdrawals:
    post:
      summary: new user withdrawal request
      description: new user withdrawal request
      operationId: newWithdrawal
      tags:
      - Withdrawals
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: body
          name: payload
          type: object
          properties:
            amount:
              type: string
              required: true
            bankAccountId:
              type: string
              required: true
            currency:
              type: string
              required: false                            
          description: User ID(if fetched by admin)
          required: false
      responses:
        200:
          description: Success
          schema:
            example:
            type: object
            properties:
              message:
                type: string
              data:
                type: array
                items:
                  $ref: "#/definitions/Transaction"
    get:
      summary: fetch all user withdrawal requests
      description: fetch all withdrawal requests
      operationId: fetchWithdrawals
      tags:
      - Withdrawals
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: query
          name: userId
          description: User ID(if fetched by admin)
          required: false
      responses:
        200:
          description: Success
          schema:
            example:
            type: object
            properties:
              message:
                type: string
              data:
                type: array
                items:
                  $ref: "#/definitions/Transaction"
  /withdrawals/{transactionId}:
    get:
      summary: fetch user withdrawal requests
      description: fetch withdrawal requests
      operationId: fetchWithdrawal
      tags:
      - Withdrawals
      parameters:
        - in: header
          name: Authorization
          description: Authentication token
          required: true
        - in: query
          name: userId
          description: User ID(if fetched by admin)
          required: false
      responses:
        200:
          description: Success
          schema:
            example:
            type: object
            properties:
              message:
                type: string
              data:
                type: object
                schema:
                  $ref: "#/definitions/Transaction"